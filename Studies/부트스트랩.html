<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 익명 함수 : 이름이 없는 함수
        // 선언적 함수 : 이름이 있는 함수(일반적)
        // callback 함수 : 함수를 다른 함수에 전달
        window.onload = f_load;

        function f_load() {
            // 객체 찾기
            var obj = document.querySelector("#btn-review");
            var obj2 = document.querySelector(".col button:nth-of-type(2)");
            var obj3 = document.querySelector("#btn-array");
            var obj4 = document.querySelector(".btn-array2");
            var obj5 = document.querySelector(".btn-array3");
            var obj6 = document.querySelector(".btn-array4");
            var obj7 = document.querySelector(".btn-math");
            var obj8 = document.querySelector(".btn-object");

            var bom1 = document.querySelector(".btn-window");
            var bom2 = document.querySelector(".btn-document");
            var bom3 = document.querySelector(".btn-navigator");
            var bom4 = document.querySelector(".btn-history");
            var bom5 = document.querySelector(".btn-location");
            var bom6 = document.querySelector(".btn-screen");
            var bom7 = document.querySelector(".btn-location2");

            var dom1 = document.querySelector(".mygroup1 button:nth-child(2)");
            var dom2 = document.querySelector(".mygroup1 button:nth-child(3)");
            var dom3 = document.querySelector(".mygroup1 button:nth-child(4)");

            // 객체의 이벤트(속성)와 이벤트 핸들러(함수)를 연결
            obj.onclick = f1;
            obj2.onclick = f2;
            obj3.onclick = f3;
            obj4.onclick = f4;
            obj5.onclick = f5;
            obj6.onclick = f6;
            obj7.onclick = f7;
            obj8.onclick = f8;

            bom1.onclick = f_bom1;
            bom2.onclick = f_bom2;
            bom3.onclick = f_bom3;
            bom4.onclick = f_bom4;
            bom5.onclick = f_bom5;
            bom6.onclick = f_bom6;
            bom7.onclick = f_bom7;

            dom1.onclick = f_dom1;
            dom2.onclick = f_dom2;
            dom3.onclick = f_dom3;
        };

        function f1() {
            console.log(this.innerHTML);
            var result = innerFunc();
            console.log(result);

            // 내부함수 : 함수 내에서만 접근 가능
            function innerFunc() {
                console.log(innerFunc);
                return 100;
            }
        };

        function f2() {
            console.log(this.innerHTML);

            var d = new Date();
            var dt_string = d.toISOString();
            var arr = dt_string.split("T");

            document.querySelector(".display").innerHTML =
                `<p>${d}</p>
                <p>${d.toLocaleDateString()}</p>
                <p>${d.toISOString()}</p>
                <p>${arr[0]}</p>
                <p>${arr[1]}</p>`;
        };

        function f3() {
            var arr1 = [1, 2, 3, 4];
            var arr2 = ["봄", "여름", "가을", "겨울"];

            var arr3 = arr1.concat(arr2);
            var arr4 = arr2.concat(arr1);

            var arrStr = arr2.join("**");

            document.querySelector(".display").innerHTML =
                `<p>${arr1}</p>
                <p>${arr2}</p>
                <p>${arr3}</p>
                <p>${arr4}</p>
                <p>${arrStr}</p>`;
        };

        function f4() {
            var arr = [1, 2, 3, 4];
            arr.push(10, 20);
            arr.push(call());
            arr.unshift("봄", "여름", "가을", "겨울");
            console.log(arr);
            console.log(arr[10]);
            var front = arr.shift();
            var back = arr.pop();

            document.querySelector(".display").innerHTML =
                `<p>${arr}</p>
                <p>${front}</p>
                <p>${back}</p>`;
        };

        function call() {
            return ["a", "b"];
        };

        function f5() {
            var arr = [1, 2, 3, 4];
            var arr2 = arr.splice(2);
            var arr3 = arr.splice(1, 1, "JavaScript");

            document.querySelector(".display").innerHTML =
                `<p>${arr}</p>
                <p>${arr2}</p>
                <p>${arr3}</p>`;
        };

        function f6() {
            // slice : 원래배열 그대로 유지
            // splice : 원래배열 변경
            var arr = ["봄", "여름", "가을", "겨울"];
            var arr2 = arr.slice(3);
            var arr3 = arr.slice(2);
            var arr4 = arr2.concat(arr3);

            document.querySelector(".display").innerHTML =
                `<p>${arr}</p>
                <p>${arr4}</p>`;
        };

        function f7() {
            var a = Math.floor(4.9);
            var b = Math.ceil(4.1);
            var c = Math.max(a, b);
            var d = Math.random();
            var e = Math.floor(Math.random() * 45) + 1;

            var arr = [];

            while (arr.length < 6) {
                let i = Math.floor(Math.random() * 45) + 1;

                if (!arr.includes(i))
                    arr.push(i);
            }

            document.querySelector(".display").innerHTML =
                `<p>${a}</p>
                <p>${b}</p>
                <p>${c}</p>
                <p>${d}</p>
                <p>${e}</p>
                <p>${arr.join("★")}</p>`;
        };

        function f8() {
            // 사용자정의 Object : 속성과 행위의 묶음
            var obj = {
                name: "김찬호", age: "30", study: function () {
                    document.querySelector(".display").innerHTML = `studying`;
                }
            };

            console.log(obj.name);
            console.log(obj["age"]);
            var name = "name";
            console.log(obj[name]);
            obj.study();

            for (let prop in obj)
                console.log(prop, obj[prop]);
        };

        function f_bom1() {
            // window의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in window)
                output += `<li>${prop} : ${window[prop]}</li>`;

            document.querySelector(".display").innerHTML = output + "</ul>";
        };

        function f_bom2() {
            // document의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in document)
                output += `<li>${prop} : ${document[prop]}</li>`;

            document.querySelector(".display").innerHTML = output + "</ul>";
        };

        function f_bom3() {
            // 접속한 장치 종류 확인
            var str = navigator.userAgent;
            if (str.includes("iPhone") | str.includes("Android")) {
                document.querySelector(".display").innerHTML = "<h1>Smart Phone</h1>";
                screen.orientation.lock("landscape");
            }

            else
                document.querySelector(".display").innerHTML = "<h1>Desktop</h1>";

            // navigator의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in navigator)
                output += `<li>${prop} : ${navigator[prop]}</li>`;

            document.querySelector(".display").innerHTML += output + "</ul>";
        };

        function f_bom4() {
            // history의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in history)
                output += `<li>${prop} : ${history[prop]}</li>`;

            document.querySelector(".display").innerHTML = output + "</ul>";
        };

        function f_bom5() {
            // location의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in location)
                output += `<li>${prop} : ${location[prop]}</li>`;

            document.querySelector(".display").innerHTML = output + "</ul>";
        };

        function f_bom6() {
            // screen의 모든 속성과 그 값을 확인
            var output = "<ul>";

            for (let prop in screen)
                output += `<li>${prop} : ${screen[prop]}</li>`;

            document.querySelector(".display").innerHTML = output + "</ul>";
        };

        function f_bom7() {
            // 다른 페이지로 이동
            var output = location.origin + "/" + location.pathname.split("/")[1];
            url = output + "/emp/empAll.jsp";

            location.href = url;
        };

        function f_dom1() {
            document.querySelector(".display").innerHTML = `<h1>dom1</h1>`;
        };

        function f_dom2() {
            var origin = location.origin;
            var path = location.pathname;
            path = path.substr(0, path.indexOf("/", 1));

            console.log(origin);
            console.log(path);

            document.querySelector(".display").innerHTML = `<img src="${origin}${path}/resources/images/bear.jpg" alt="곰"></img>`;
        };

        function f_dom3() {

        };
    </script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

    <body>
        <h1>Hello, world!</h1>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <button id="btn-review" class="btn btn-primary">review</button>
                    <button class="btn btn-success">time</button>
                </div>
                <div class="col">
                    <button id="btn-array" class="btn btn-success">array</button>
                    <button class="btn btn-success btn-array2">array2</button>
                    <button class="btn btn-success btn-array3">array3</button>
                    <button class="btn btn-success btn-array4">array4</button>
                </div>
                <div class="col">
                    <button class="btn btn-success btn-math">math</button>
                    <button class="btn btn-success btn-object">사용자정의 Object</button>
                </div>
                <div class="col">
                    <h2>BOM(Browser Object Model)</h2>
                    <button class="btn btn-success btn-window">window</button>
                    <button class="btn btn-success btn-document">document</button>
                    <button class="btn btn-success btn-navigator">navigator</button>
                    <button class="btn btn-success btn-history">history</button>
                    <button class="btn btn-success btn-location">location</button>
                    <button class="btn btn-success btn-screen">screen</button>
                </div>
                <div class="col">
                    <button class="btn btn-success" onclick="history.back()">back</button>
                    <button class="btn btn-success btn-location2">location2</button>
                    <button class="btn btn-success" onclick="location.reload()">reload</button>
                </div>
                <div class="col mygroup1">
                    <h2>DOM(Document Object Model)</h2>
                    <button class="btn btn-primary">DOM1</button>
                    <button class="btn btn-success">DOM2</button>
                    <button class="btn btn-danger">DOM3</button>
                </div>
            </div>
            <div class="row align-items-start display">
                display
            </div>
        </div>

    </body>

</html>
